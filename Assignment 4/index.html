<!DOCTYPE html>

<html>
<head>
    <title>Assignment 4 - Toggling Sections</title>
    <link rel="stylesheet" type="text/css" href="Styles/Assignment4.css" />
    <script src="JS/Assignment4.js" type="text/javascript"></script>
</head>

<body>
<header>
    <h1>Assignment 4 - Toggling Page Sections </h1>
</header>
<hr>
<section id="headingSection" class="dropDownSection">
    <header>
        <h2>Choose an Area</h2>
    </header>
    <select id="areaDropdown" onchange="toggleAreas()">
        <option> Show Area 1 </option>
        <option> Show Area 2 </option>
    </select>
</section>

<section id="area1" class="areas">
    <h2> Area 1 </h2>
</section>
<section id="area2" class="areas">
    <h2> Area 2 </h2>
</section>



</body>
</html>
